<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskwiiz Home</title>
    <script src="https://kit.fontawesome.com/481fde1f12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href=""><i id="threebar" class="fa-solid fa-bars"></i></a>
        <img src="./images/taskwiiz.png" alt="">

    </header>
    <main>
        <div class="title">
            <div>
                <img src="./images/taskwiiz.png" alt="">
            </div>
            <div class="title-text">
                <h1>TaskWiiz</h1>
                <h4>Your daily task handler.</h4>
            </div>
        </div>
        <div class="container">
            <div class="left-side">
                <button class="primary-button"><i class="fa-solid fa-house"></i><span>Home</span></button>
                <button class="primary-button"><i class="fa-solid fa-clipboard"></i><span>Notes</span></button>
                <button class="primary-button"><i class="fa-solid fa-list-check"></i><span>Tasks</span></button>
                <button class="primary-button"><i class="fa-solid fa-address-card"></i><span>About</span></button>
            </div>
            <div class="right-side">
                <section class="task-add-section">
                    <div class="task-add">
                        <input type="date" id="input-date" placeholder="Date">
                        <input type="text" id="input-task" placeholder="Task">
                        <button id="task-add-button">Add Task</button>
                        
                    </div>
                 </section>
                 <section class="task-table-section">
                    <table class="task-table">
                        <thead>
                            <tr>
                              <th>Date</th>
                              <th>Task</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                        <tbody id="content-container">
                            <!-- contents from user -->
                        </tbody>
                    </table>
                    <div>
                        <button id="clear-all-button">Clear All</button>
                    </div>
                 </section>
            </div>
        </div>

    </main>
    <script src="./taskwiiz.js"></script>
</body>
</html>
