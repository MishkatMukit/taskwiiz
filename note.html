<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskwiiz-Notes</title>
    <link rel="shortcut icon" href="./images/icon1.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/481fde1f12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="note.css">
</head>

<body>
    <nav>
        <span>
            <!-- <a href=""><i id="threebar" class="fa-solid fa-bars"></i></a> -->
        </span>
        <div class="title">
            <div class="title-text">
                <h1>TaskWiiz</h1>
                <h4>Stay organized</h4>
            </div>
            <div>
                <img src="./images/icon1.png" alt="">
            </div>
        </div>
    </nav>
    <main>
        
        <div class="page-content">
            <div class="container">
                <div class="right-side">
                        <section class="note-container">
                            <div class="note-add">
                                <textarea id="input-note" placeholder="Write your note here..."></textarea>
                                
                                <div class="button-flex">
                                    <button id="note-add-button">Add Note</button>
                                    <button id="clear-all-notes-button">Clear All</button>
                                </div>  
                            </div>
                                <div class="note-card">
                                    <div id="note-show" class="note-show">
                                        <!-- Notes will be displayed here  -->
                                    </div>
                                </div>
                            
                        </section>
                        
                </div>
                <div class="left-side">
                    <a href="javascript:void(0)" onclick="toggleDrawer()"><i id="threebar"
                            class="fa-solid fa-bars"></i></a>
                    <div class="drawer" id="drawer">
                        <!-- <a href="javascript:void(0)" onclick="toggleDrawer()"><i id="threebar" class="fa-solid fa-bars"></i></a> -->
                        <button class="primary-button" onclick="goToHome()"><i class="fa-solid fa-house"></i><span>Home</span></button>
                        <button class="primary-button" ><i class="fa-solid fa-clipboard"></i><span>Notes</span></button>
                        <button class="primary-button" onclick="goToTask()"><i class="fa-solid fa-list-check"></i><span>Tasks</span></button>
                        <button class="primary-button" onclick="goToAbout()"><i class="fa-solid fa-address-card"></i><span>About</span></button>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Function to toggle the drawer visibility
        function toggleDrawer() {
            var drawer = document.getElementById("drawer");
            drawer.classList.toggle("open");

            // Adjust the page content based on the drawer state
            var pageContent = document.querySelector(".page-content");
            if (drawer.classList.contains("open")) {
                pageContent.style.marginLeft = "250px";
                threeBar.classList.add("hidden");

            } else {
                pageContent.style.marginLeft = "0";
                threeBar.classList.remove("hidden");
            }
        }
    </script>
    <script src="note.js"></script>
    <script src="taskwiiz.js"></script>
</body>

</html>
